<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Age Calculator</title>
  </head>
  <body>
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>
    <br>
    <div class="form-group">
      <label for="givenAge">Enter Age:</label>
      <input id="givenAge" class="form-control" type="number" required>
    </div>
    <br>
    <form id="solar-form">
      <label for="bDay">Enter birthday:</label>
      <input id="bDay" type="date" required>
      <button type="submit">Submit</button>
    </form>
    <br>
    <ul id="solution"></ul>
  </body>
</html>
